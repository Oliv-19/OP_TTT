<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <dialog >
        <form action='' id="form" method="dialog">
            <label  for="player1"><span class="icon">X</span></label>
            <input placeholder="Player 1" type="text" name="player1" id="player1">
            
            <label for="player2"><span class="icon">O</span></label>
            <input placeholder="Player 2" type="text" name="player2" id="player2">
            <button name="btn_submit" value="save" id="save" type="submit">Continue</button>
        </form>
    </dialog>
    <div class="head">
        <h3></h3>
        <h4></h4>
        <button class="restart" type="button">Restart</button>
    </div>

    <div class="cellContainer">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
